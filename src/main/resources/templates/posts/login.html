<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Login to Notate')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div id="main"></div>
<div id="below-main"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="box">
                <img src="/signin.png"/>
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid Username and Password.
                </div>
                <div class="alert alert-danger" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="POST" class="login-form">
                    <div class="form-group">
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <div><a th:href="@{/posts}">Cancel</a></div>
                <hr/>
                <div><a th:href="@{/register}" class="btn btn-primary signup">Sign Up</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
